<form class="emp-form" #employeeForm="ngForm" (ngSubmit) = "onSubmitClick(employeeForm)">
  <input type="hidden" name="EmployeeId" #EmployeeId="ngModel" [(ngModel)]= "employeeService.selectedEmployee.EmployeeId"/>
   <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="employeeService.selectedEmployee.FirstName" placeholder="FirstName" required />
      <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">First Name is Required !!</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="employeeService.selectedEmployee.LastName" placeholder="LastName" />
      <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">LastName Name is Required !!</div>
    </div>
  </div>
  <div class="form-group">
      <input class="form-control" name="Position" #Position="ngModel" [(ngModel)]="employeeService.selectedEmployee.Position" placeholder="Position" />
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="Code" #Code="ngModel" [(ngModel)]="employeeService.selectedEmployee.Code" placeholder="Code" />
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="Office" #Office="ngModel" [(ngModel)]="employeeService.selectedEmployee.Office" placeholder="Office" />
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-8">
      <button type="submit" class="btn btn-block btn-lg btn-info" [disabled]="!employeeForm.valid"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="onResetClick(employeeForm)"><i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div> 
  
</form>
